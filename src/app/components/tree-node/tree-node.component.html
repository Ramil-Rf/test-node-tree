<li (click)="toggleNode($event)" style="cursor: pointer;">
  {{ node.isOpen ? '▼' : '►' }} {{ node.name }}
  <button (click)="removeNode($event)">Удалить</button>
  <button (click)="addChild($event)">Добавить дочернюю ноду</button>
  <button (click)="showPath($event)">Показать путь</button>
  @if(node.isOpen) {
    <ul>
      @for(child of node.children; track child) {
        <li>
          <app-tree-node [node]="child" (deleteNode)="deleteNode.emit($event)"></app-tree-node>
        </li>
      }
    </ul>
  }
</li>
