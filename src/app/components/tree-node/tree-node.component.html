<li class="tree-node">
  <span class="tree-node-name" (click)="toggleNode($event)">
    {{ node.isOpen ? '▼' : '►' }} {{ node.name }}
  </span>
  <div class="tree-node-btns">
    <button class="tree-node-btn" (click)="removeNode($event)">Удалить</button>
    <button class="tree-node-btn" (click)="addChild($event)">Добавить дочернюю ноду</button>
    <button class="tree-node-btn" (click)="showPath($event)">Показать путь</button>

  </div>
  @if(node.isOpen) {
    <ul>
      @for(child of node.children; track child) {
        <li>
          <app-tree-node [node]="child" (deleteNode)="deleteNode.emit($event)"></app-tree-node>
        </li>
      }
    </ul>
  }
</li>
